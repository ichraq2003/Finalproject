    <form>
        <fieldset>
             <legend>Contact</legend>
             <label for="name1">First name</label><br>
             <input id="name1" placeholder="Olivier Serre" autofocus="" required=""><br>

             <input Id="email" type="email" placeholder="Firstname.Lastname@gmail.com" required="" pattern="[a-zA-Z]*@gmail.com"><br>

                <option value="M" name="sex">Man</option>
            </select><br>
